<script>
    var x = [2,3,4,5,8,9,11.23]
    s1 = 0
    s2 = 0
    for(var i=0;i<x.length;i++)
    {
        if(x[i]% 2 == 0 ) 
        {
            s1 = s1 + x[i];  //5+4
        }
        else
        {
            s2 = s2 + x[i]
        }
      

      
    }
    document.write( s1+ "<br>");
    document.write( s2+ "<br>");
   
   
</script>
