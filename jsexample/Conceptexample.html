<script>
   var s = "CONCEPT";
   var index=0;
   for(var i=6;i>=0;i--)
   {
    for(var k=0;k<6-i;k++)
    {
        document.write("&nbsp;&nbsp;");
    }
    for(var j=index;j<=6;j++)
    {
        document.write(s[j]);
    }
    
    document.write("<br>");
    index++;
   }

</script >
