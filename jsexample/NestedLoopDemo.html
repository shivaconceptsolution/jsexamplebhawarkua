<script>
    var l=2;
    for(var i=1;i<=5;i++)
    {
       if(i<=3)
       {
        for(var k=2;k>=i;k--)
        {
            document.write("&nbsp;&nbsp;");
        }
     
       for(var j=1;j<=2*i-1;j++)
       {
          document.write("*")
       }
       }
       else{
    
        for(var k=3;k<i;k++)
        {
            document.write("&nbsp;&nbsp;");
        }
     
       for(var j=1;j<=2*l-1;j++)
       {
          document.write("*")
       }
       l--;
       }
      document.write("<br>");
    
    
    }

</script>
