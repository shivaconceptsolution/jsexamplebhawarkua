<html>
    <head>
        <script>
           function add()
           {
             var num1 = document.getElementById("txtnum1").value;
             var num2 = document.getElementById("txtnum2").value;
             var num = parseInt(num1) + parseInt(num2);
             document.write("Result is "+num);

           }
        </script>
    </head>
    <body>
     <input type="text" id="txtnum1" placeholder="Enter First Number" />
     <br>
     <br>
     <input type="text" id="txtnum2" placeholder="Enter Second Number" />
     <br>
     <br>
     <input type="button" value="Addition" onclick="add()" />
    </body>
</html>
